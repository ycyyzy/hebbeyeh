<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品詳情 - Fisch Shop</title>
    <style>
        /* 複製原有的基礎樣式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
        }
        nav a:hover {
            background-color: #575757;
        }

        /* 商品詳情頁特定樣式 */
        .product-details {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            display: flex;
            gap: 40px;
        }

        .product-images {
            flex: 1;
        }

        .main-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .thumbnail-images {
            display: flex;
            gap: 10px;
        }

        .thumbnail {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .thumbnail:hover {
            border-color: #4CAF50;
        }

        .product-info {
            flex: 1;
        }

        .product-title {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .product-price {
            color: #4CAF50;
            font-size: 1.5em;
            font-weight: bold;
            margin: 20px 0;
        }

        .product-description {
            color: #666;
            line-height: 1.6;
            margin: 20px 0;
        }

        .product-specs {
            margin: 20px 0;
        }

        .spec-item {
            display: flex;
            margin: 10px 0;
        }

        .spec-label {
            width: 100px;
            color: #666;
        }

        .purchase-options {
            margin: 30px 0;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .quantity-selector button {
            padding: 5px 10px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
        }

        .quantity-selector input {
            width: 60px;
            padding: 5px;
            text-align: center;
        }

        .add-to-cart-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
            margin-bottom: 10px;
        }

        .add-to-cart-btn:hover {
            background-color: #45a049;
        }

        .buy-now-btn {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
        }

        .buy-now-btn:hover {
            background-color: #ff3333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fisch Shop</h1>
        <p>精品手機配件專賣</p>
    </header>

    <nav>
        <a href="index.html">首頁</a>
        <a href="categories.html">商品分類</a>
        <a href="cart.html">購物車</a>
        <a href="contact.html">聯絡我們</a>
    </nav>

    <div class="product-details">
        <div class="product-images">
            <img src="phone-strap-1.jpg" alt="可愛熊熊手機吊飾" class="main-image">
            <div class="thumbnail-images">
                <img src="phone-strap-1.jpg" alt="商品圖1" class="thumbnail">
                <img src="phone-strap-2.jpg" alt="商品圖2" class="thumbnail">
                <img src="phone-strap-3.jpg" alt="商品圖3" class="thumbnail">
            </div>
        </div>

        <div class="product-info">
            <h1 class="product-title">可愛熊熊手機吊飾</h1>
            <p class="product-price">NT$299</p>
            <div class="product-description">
                <p>超萌小熊設計，優質PU材質，防摔防丟。完美搭配各種手機型號，是您愛機的最佳配件選擇！</p>
                <p>特色：</p>
                <ul>
                    <li>優質PU材質</li>
                    <li>可愛熊熊造型</li>
                    <li>防摔防丟設計</li>
                    <li>堅固耐用</li>
                </ul>
            </div>

            <div class="product-specs">
                <div class="spec-item">
                    <span class="spec-label">材質</span>
                    <span>優質PU</span>
                </div>
                <div class="spec-item">
                    <span class="spec-label">尺寸</span>
                    <span>5cm x 3cm</span>
                </div>
                <div class="spec-item">
                    <span class="spec-label">重量</span>
                    <span>20g</span>
                </div>
            </div>

            <div class="purchase-options">
                <div class="quantity-selector">
                    <span>數量：</span>
                    <button onclick="decreaseQuantity()">-</button>
                    <input type="number" value="1" min="1" id="quantity">
                    <button onclick="increaseQuantity()">+</button>
                </div>
                <button class="add-to-cart-btn">加入購物車</button>
                <button class="buy-now-btn">立即購買</button>
            </div>
        </div>
    </div>

    <script>
        function decreaseQuantity() {
            var input = document.getElementById('quantity');
            var value = parseInt(input.value);
            if (value > 1) {
                input.value = value - 1;
            }
        }

        function increaseQuantity() {
            var input = document.getElementById('quantity');
            input.value = parseInt(input.value) + 1;
        }
    </script>
</body>
</html>
